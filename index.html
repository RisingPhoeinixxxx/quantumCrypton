<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BB84 Quantum Key Distribution Simulation</title>
  <style>
    body {
      background: #001f00;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      user-select: none;
    }
    h1 {
      text-align: center;
    }
    #controls {
      margin: 20px 0;
      text-align: center;
    }
    button {
      background: #004400;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background: #00aa00;
    }
    #aliceBits, #aliceBases, #bobBases, #bobResults {
      display: flex;
      overflow-x: auto;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-bottom: 15px;
      white-space: nowrap;
      user-select: text;
    }
    .bit {
      width: 24px;
      height: 24px;
      line-height: 24px;
      margin-right: 4px;
      border: 1px solid #00ff00;
      text-align: center;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #00ff00;
      user-select: text;
    }
    .correct {
      background-color: #004400;
      color: #00ff00;
      font-weight: bold;
    }
    .incorrect {
      background-color: #440000;
      color: #ff0000;
      font-weight: bold;
    }
    #messages {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    #finalKey {
      font-size: 1.2rem;
      font-weight: bold;
      border: 1px solid #00ff00;
      padding: 10px;
      min-height: 28px;
      user-select: text;
      text-align: center;
    }
    label {
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      margin-left: 10px;
    }
    input[type="checkbox"] {
      cursor: pointer;
      transform: scale(1.3);
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>BB84 Quantum Key Distribution Simulation</h1>

  <div id="controls">
    <button id="startBtn">Start Simulation</button>
    <button id="resetBtn" disabled>Reset</button>
    <label><input type="checkbox" id="eavesdropperCheck" /> Enable Eavesdropper</label>
  </div>

  <div>
    <div><strong>Alice's Bits:</strong></div>
    <div id="aliceBits" aria-label="Alice's bits"></div>
  </div>

  <div>
    <div><strong>Alice's Bases:</strong></div>
    <div id="aliceBases" aria-label="Alice's bases"></div>
  </div>

  <div>
    <div><strong>Bob's Bases:</strong></div>
    <div id="bobBases" aria-label="Bob's bases"></div>
  </div>

  <div>
    <div><strong>Bob's Results:</strong></div>
    <div id="bobResults" aria-label="Bob's measurement results"></div>
  </div>

  <div id="messages" aria-live="polite"></div>

  <div><strong>Shared Secret Key:</strong></div>
  <div id="finalKey" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>

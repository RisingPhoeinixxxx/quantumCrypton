<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BB84 Quantum Key Distribution - Cyberpunk Hacker Vibes</title>
<style>
  /* Cyberpunk hacker green matrix style */
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(ellipse at center, #001a00 0%, #000000 90%);
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    font-weight: 700;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    margin: 1rem auto;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #00ff00,
      0 0 20px #00ff00,
      0 0 40px #00ff00;
  }

  #container {
    max-width: 900px;
    margin: 2rem auto;
    background: rgba(0, 0, 0, 0.85);
    border: 2px solid #00ff00;
    border-radius: 10px;
    padding: 20px;
    box-shadow:
      0 0 10px #00ff00,
      inset 0 0 20px #00ff00;
  }

  button {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: inherit;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 10px 20px;
    margin: 1rem auto;
    display: block;
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    text-shadow: 0 0 10px #00ff00;
  }
  button:hover {
    background: #00ff00;
    color: #000;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00;
  }

  #output {
    margin-top: 20px;
    font-size: 1rem;
    white-space: pre-wrap;
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #00ff00;
    padding: 15px;
    border-radius: 5px;
    background: #001a00;
    box-shadow: inset 0 0 10px #00ff00;
  }

  .section-title {
    font-weight: 700;
    font-size: 1.3rem;
    margin-top: 20px;
    border-bottom: 2px solid #00ff00;
    padding-bottom: 5px;
    text-transform: uppercase;
    text-shadow: 0 0 8px #00ff00;
  }

  /* Glitch effect for heading */
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    20% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
    40% {
      text-shadow:
        2px 2px red,
        -2px -2px cyan;
    }
    60% {
      text-shadow:
        -2px -2px red,
        2px 2px cyan;
    }
    80% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    100% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
  }
  h1.glitch {
    animation: glitch 1.5s infinite;
  }
</style>
</head>
<body>
  <h1 class="glitch">BB84 Quantum Key Distribution Simulator</h1>
  <div id="container">
    <button id="startBtn">Start Simulation</button>
    <div id="output"></div>
  </div>

<script>
  // BB84 Quantum Key Distribution simulation
  const startBtn = document.getElementById('startBtn');
  const output = document.getElementById('output');

  // Utility: Random bit (0 or 1)
  function randomBit() {
    return Math.random() < 0.5 ? 0 : 1;
  }

  // Utility: Random basis (+ or x)
  function randomBasis() {
    return Math.random() < 0.5 ? '+' : 'x';
  }

  // Encode bit in a given basis
  // + basis: 0=|0>, 1=|1>
  // x basis: 0=|+>, 1=|->
  function encode(bit, basis) {
    // We'll simulate with strings for demo
    if (basis === '+') {
      return bit === 0 ? '|0>' : '|1>';
    } else {
      return bit === 0 ? '|+>' : '|->';
    }
  }

  // Measure a qubit in a given basis
  // If measurement basis matches encoding basis, get correct bit
  // Else, random bit with 50% chance
  function measure(qubit, measurementBasis, encodingBasis, encodedBit) {
    if (measurementBasis === encodingBasis) {
      return encodedBit;
    } else {
      return randomBit();
    }
  }

  // Simulate BB84 protocol
  function bb84Simulation() {
    output.textContent = 'Initializing BB84 Quantum Key Distribution Simulation...\n\n';

    const n = 20; // number of bits sent
    let aliceBits = [];
    let aliceBases = [];
    let bobBases = [];
    let bobResults = [];

    // Step 1: Alice randomly generates bits and bases, encodes qubits
    for (let i = 0; i < n; i++) {
      const bit = randomBit();
      const basis = randomBasis();
      aliceBits.push(bit);
      aliceBases.push(basis);
    }

    output.textContent += `Alice's bits:  ${aliceBits.join(' ')}\n`;
    output.textContent += `Alice's bases: ${aliceBases.join(' ')}\n\n`;

    // Step 2: Bob randomly chooses bases and measures qubits
    for (let i = 0; i < n; i++) {
      const bobBasis = randomBasis();
      bobBases.push(bobBasis);
      const measuredBit = measure(
        encode(aliceBits[i], aliceBases[i]),
        bobBasis,
        aliceBases[i],
        aliceBits[i]
      );
      bobResults.push(measuredBit);
    }

    output.textContent += `Bob's bases:   ${bobBases.join(' ')}\n`;
    output.textContent += `Bob's results: ${bobResults.join(' ')}\n\n`;

    // Step 3: Alice and Bob publicly compare bases and discard mismatched
    let keyAlice = [];
    let keyBob = [];

    output.textContent += 'Comparing bases...\n';
    for (let i = 0; i < n; i++) {
      if (aliceBases[i] === bobBases[i]) {
        keyAlice.push(aliceBits[i]);
        keyBob.push(bobResults[i]);
        output.textContent += `Bit ${i + 1}: Bases matched (${aliceBases[i]}). Key bit kept.\n`;
      } else {
        output.textContent += `Bit ${i + 1}: Bases mismatched (Alice: ${aliceBases[i]}, Bob: ${bobBases[i]}). Bit discarded.\n`;
      }
    }

    output.textContent += '\n';

    // Step 4: Check for errors (simulate Eve presence)
    // For demo, we assume no Eve, so keys should match

    output.textContent += `Final key (Alice): ${keyAlice.join(' ')}\n`;
    output.textContent += `Final key (Bob):   ${keyBob.join(' ')}\n\n`;

    // Check if keys match
    const keysMatch = keyAlice.every((bit, idx) => bit === keyBob[idx]);
    output.textContent += keysMatch
      ? 'SUCCESS: Keys match! Quantum key distribution succeeded.\n'
      : 'ERROR: Keys do not match! Possible eavesdropping detected.\n';

    // Add some cyberpunk blinking effect on success/fail
    if (keysMatch) {
      output.style.color = '#00ff00';
      blinkOutput('green');
    } else {
      output.style.color = '#ff0000';
      blinkOutput('red');
    }
  }

  // Blink output text color for effect
  function blinkOutput(color) {
    let on = true;
    let count = 0;
    const maxBlinks = 6;
    const interval = setInterval(() => {
      output.style.color = on ? (color === 'green' ? '#00ff00' : '#ff0000') : '#001a00';
      on = !on;
      count++;
      if (count >= maxBlinks) {
        clearInterval(interval);
        output.style.color = color === 'green' ? '#00ff00' : '#ff0000';
      }
    }, 300);
  }

  startBtn.addEventListener('click', () => {
    output.style.color = '#00ff00';
    bb84Simulation();
  });
</script>
</body>
</html>
